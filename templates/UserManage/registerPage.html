{% extends 'BasePage.html' %}
{% load static %}

{% block title %}
    个人笔记 | 注册
{% endblock %}

{% block body %}
    <body class="d-flex min-vh-100">
    <div class="d-flex flex-grow-1 flex-column align-items-center border border-light">
        <div class="d-flex flex-column align-items-center">
            <h4 class="mb-4 h5 display-2 mt-3 mb-3">Sign Up</h4>
            <form class="border rounded p-5">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" id="NameInput"
                           placeholder="UserName" name="name">
                </div>
                <div class="form-group mb-2">
                    <input type="email" class="form-control" id="EmailInput"
                           placeholder="E-mail" name="email">
                </div>
                <div class="form-group mb-2">
                    <input type="password" class="form-control" id="PasswordInput" placeholder="Password"
                           name="password">
                </div>
                <div class="form-group mb-2">
                    <input type="password" class="form-control" id="PasswordInputOnceMore"
                           placeholder="Password Once More" name="password2">
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" id="CodeInputOnceMore"
                           placeholder="Code" name="verify_code">
                </div>
                <button type="submit" class="btn btn-success btn-round btn-block shadow-sm">Sign in</button>
                <a type="button" class="btn btn-success btn-round btn-block shadow-sm" id="Btn_send">发送验证码</a>
            </form>
        </div>
    </div>
    </body>
{% endblock %}

{% block another_js %}
	<script>
        btn_send = document.getElementById('Btn_send')
        {#btn_send.addEventListener('click', )#}
    </script>
{% endblock %}
